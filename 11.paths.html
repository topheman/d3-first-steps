<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>11 - paths</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="./scripts/vendor/d3/d3.js"></script>
  </head>
  <body>
    <p>Based on <a href="https://www.youtube.com/watch?v=H3WsXg622WA&index=11&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p">https://www.youtube.com/watch?v=H3WsXg622WA&index=11&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p</a></p>
    <script>
      var width = 500;
      var height = 500;

      var data = [
        {x: 10, y: 10},
        {x: 10, y: 20},
        {x: 20, y: 25},
        {x: 12, y: 60}
      ];

      var canvas = d3.select('body')
              .append('svg')
              .attr('width', width)
              .attr('height', height);

      var group = canvas.append('g')
              .attr('transform', 'translate(50,50)')

      var line = d3.svg.line()
              .x(function(d) {
                return d.x * 5;
              })
              .y(function(d) {
                return d.y * 5;
              });

      group.selectAll('path')
              .data([data])
              .enter()
              .append('path')
              .attr('d', line)
              .attr('fill', 'none')
              .attr('stroke', 'black')
              .attr('stroke-width', 5);


    </script>
  </body>
</html>
