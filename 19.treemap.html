<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>19 - treemap</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="./scripts/vendor/d3/d3.js"></script>
    <style>
      svg {
        font-family: Arial, Helvetica, sans-serif
      }
      .cell:hover rect{
        opacity:0.8;
      }
      .cell rect{
        stroke:gray;
        stroke-width:1;
      }
      .cell text {
        text-anchor:middle;
      }
    </style>
  </head>
  <body>
    <h2>d3 first steps</h2>
    <p class="back-home"><a href="./">Back to index</a></p>
    <p>Based on 
    <ul>
      <li><a href="https://www.youtube.com/watch?v=svT9RdyQlrw&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p&index=19">https://www.youtube.com/watch?v=svT9RdyQlrw&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p&index=19</a></li>
    </ul>
  </p>
  <script>
    var width = 500;
    var height = 500;
    var padding = 50;
    var marginLeft = 10;

    var colorScale = d3.scale.category10();

    var canvas = d3.select('body').append('svg')
            .attr('width', width + marginLeft)
            .attr('height', height + padding)
            .append('g')
            .attr('transform', 'translate(' + marginLeft + ',0)');

    var treemap = d3.layout.treemap()
            .size([width, height]);

    d3.json('data/data.tree.json', function(data) {

      var nodes = treemap.nodes(data);

      console.log(nodes);

      var cells = canvas.selectAll('.cell')
              .data(nodes)
              .enter()
              .append('g')
              .attr('class', 'cell');

      cells.append('rect')
              .attr('x', function(d) {
                return d.x;
              })
              .attr('y', function(d) {
                return d.y;
              })
              .attr('width', function(d) {
                return d.dx;
              })
              .attr('height', function(d) {
                return d.dy;
              })
              .attr('fill', function(d) {
                return d.children ? null : colorScale(d.parent.name);
              })

      cells.append('text')
              .attr('x', function(d) {
                return d.x + d.dx / 2;
              })
              .attr('y', function(d) {
                return d.y + d.dy / 2;
              })
              .text(function(d) {
                return d.name;
              })

    });


  </script>
</body>
</html>
