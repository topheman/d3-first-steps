<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16 - pack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="./scripts/vendor/d3/d3.js"></script>
    <style>
      svg {
        font-family: Arial, Helvetica, sans-serif
      }
      svg circle{
        stroke:gray;
        stroke-width:1;
      }
      g.depth-0 circle {
        fill: none;
        stroke-width:0;
      }
      g.depth-1 circle {
        fill: lightcoral;
      }
      g.depth-2 circle {
        fill: pink;
      }
      g.depth-2:hover circle {
        opacity:0.5;
      }
      g.depth-2 text {
        text-anchor:middle;
      }
    </style>
  </head>
  <body>
    <h2>d3 first steps</h2>
    <p class="back-home"><a href="./index.html">Back to index</a></p>
    <p>Based on <a href="https://www.youtube.com/watch?v=Z0PpaI0UlkE&index=16&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p">https://www.youtube.com/watch?v=Z0PpaI0UlkE&index=16&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p</a></p>
    <script>
      var width = 800;
      var height = 500;


      var canvas = d3.select('body').append('svg')
              .attr('width', width)
              .attr('height', height)
              .append('g')
              .attr('transform', 'translate(10,10)');

      var pack = d3.layout.pack()
              .size([width, height - 50])
              .padding(10);

      d3.json('data/data.tree.json', function(data) {

        var nodes = pack.nodes(data);

        var node = canvas.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class',function(d){return 'node depth-'+d.depth+' '+d.name})
                .attr('transform', function(d) {
                  return 'translate(' + d.x + ',' + d.y + ')';
                });
                
        node.append('circle')
                .attr('r',function(d){return d.r})
        
        node.append('text')
                .text(function(d){return d.children ? "" : d.name})

      });

      var tree = d3.layout.tree()
              .size([400, 600]);


    </script>
  </body>
</html>
