<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8 - transitions</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="./scripts/vendor/d3/d3.js"></script>
  </head>
  <body>
    <span id="forkongithub"><a href="https://github.com/topheman/d3-first-steps">Fork me on GitHub</a></span>
    <h2>d3 first steps</h2>
    <p class="back-home"><a href="./">Back to index</a></p>
    <p>Based on <a href="https://www.youtube.com/watch?v=OZXYk_bgQGQ&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p&index=7">https://www.youtube.com/watch?v=OZXYk_bgQGQ&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p&index=7</a></p>
    <p>
      <button id="transition-1">Transition 1</button>
    </p>
    <script>
      var data = [20];
//      var data = [20,30,60];
      var width = 500;
      var height = 500;

      var canvas = d3.select('body')
              .append('svg')
              .attr('width', width)
              .attr('height', height);

      circle = canvas.append('circle')
              .attr('cx', 50)
              .attr('cy', 50)
              .attr('r', 20);

      transition1 = function() {
        buttonTransition1.disabled = true;
        circle.transition()
                .duration(1200)
                .attr('fill', 'red')
                .attr('r', 40)
                .attr('cx', 200)
                .attr('cy', 200)
                .transition()
                .each('end', function() {
                  buttonTransition1.disabled = false;
                })
                .attr('cx', 50)
                .attr('cy', 50)
                .attr('r', 20)
                .attr('fill', 'black');
      };

      var buttonTransition1 = document.getElementById('transition-1')
      buttonTransition1.addEventListener('click', function() {
        transition1();
      }, false);

    </script>
  </body>
</html>
