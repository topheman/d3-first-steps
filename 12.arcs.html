<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>12 - arcs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="./scripts/vendor/d3/d3.js"></script>
  </head>
  <body>
    <p>Based on <a href="https://www.youtube.com/watch?v=oOu8y51VwMM&index=12&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p">https://www.youtube.com/watch?v=oOu8y51VwMM&index=12&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p</a></p>
    <script>
      var width = 500;
      var height = 500;
      
      var data = [
        {x : 10, y: 10},
        {x : 10, y: 20},
        {x : 20, y: 25},
        {x : 12, y: 60}
      ];
      
      var _2radians = Math.PI *2;
      var r = 200;
      
      var canvas = d3.select('body')
              .append('svg')
              .attr('width',width)
              .attr('height',height);
      
      var group = canvas.append('g')
              .attr('transform','translate(220,220)')
      
      var arc = d3.svg.arc()
              .innerRadius(r-50)
              .outerRadius(r)
              .startAngle(0)
              .endAngle(_2radians);
      
      group.append('path')
              .attr('d',arc)
              .attr('fill','none')
              .attr('stroke','black')
              .attr('stroke-width',1);
              
      
    </script>
  </body>
</html>
