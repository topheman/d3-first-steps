<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>7 - enter update exit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="./scripts/vendor/d3/d3.js"></script>
  </head>
  <body>
    <p class="back-home"><a href="./index.html">Back to index</a></p>
    <p>Based on <a href="https://www.youtube.com/watch?v=OZXYk_bgQGQ&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p&index=7">https://www.youtube.com/watch?v=OZXYk_bgQGQ&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p&index=7</a></p>
    <script>
      var data = [20];
//      var data = [20,30,60];
      var width = 500;
      var height = 500;

      var canvas = d3.select('body')
              .append('svg')
              .attr('width', width)
              .attr('height', height);

      circle1 = canvas.append('circle')
              .attr('cx', 50)
              .attr('cy', 0)
              .attr('r', 20);

      circle2 = canvas.append('circle')
              .attr('cx', 50)
              .attr('cy', 50)
              .attr('r', 20);

      var circleSelection = canvas.selectAll('circle')
              .data(data)
              .attr('fill', 'green');

      //called if data.length > number of circles previously created
      circleSelection.enter()
              .append('circle')
              .attr('cx', 50)
              .attr('cy', function(d, i) {
                return i * 50
              })
              .attr('r', 20)
              .attr('fill', 'red');

      //called if data.length < number of circles previously created
      circleSelection.exit()
              .attr('fill', 'blue');

    </script>
  </body>
</html>
