<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>4 - Basic vizualising data</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="./scripts/vendor/d3/d3.js"></script>
  </head>
  <body>
    <h2>d3 first steps</h2>
    <p class="back-home"><a href="./">Back to index</a></p>
    <p>Based on <a href="https://www.youtube.com/watch?v=4haBbPEClP4&index=4&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p">https://www.youtube.com/watch?v=4haBbPEClP4&index=4&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p</a></p>
    <script>
      var data = [20, 40, 60];

      var scaleY = 8;
      var scaleX = 50;

      var canvas = d3.select('body')
        .append('svg')
        .attr('width', 500)
        .attr('height', 500);

      var bars = canvas.selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .attr('width', scaleX)
        .attr('height', 10)
        .attr('fill', 'blue')
        .attr('x', function(d, i) {
          return i * scaleX;
        })
        .attr('y', function(d) {
          return 500 - d * scaleY;
        })
        .attr('height', function(d) {
          return d * scaleY;
        })
        .attr('stroke', 'red');
    </script>
  </body>
</html>
